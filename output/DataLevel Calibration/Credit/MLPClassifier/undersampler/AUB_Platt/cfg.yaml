DATASETS:
  INPUTE_SIZE: (24,)
  SAMPLER: 
  TEST: Credit_test
  TRAIN: Credit_train
  VALID: Credit_valid
EVALUATE:
  METHOD_list: ['ECE_with_equal_mass', 'ICE_smooth', 'ICE_soft', 'ICE_strong', 'CECE', 'MSECE', 'WSECE', 'RBECE']
MODEL:
  AUGMENTATION: unimix
  CALIBRATION_METHOD: AUB_Platt
  DEVICE: cuda:0
  JUST_EVAL: False
  META_ARCHITECTURE: MLPClassifier
  NEED_CALIBRATION_TRAIN: True
  NUM_CLASS: 2
  OUTPUT_DIR: output/DataLevel Calibration/Credit/MLPClassifier/
  PREWEIGHT: 
  PRE_WEIGHT: False
SEED: 20
SOLVER:
  BASE_LR: 0.001
  BATCH_SIZE: 128
  BETA: (0.9, 0.999)
  CLR_STEPS: 2000
  GAMMA: 0.1
  IS_PARALLEL: False
  LR_SCHEDULER_NAME: Step_Decay
  MAX_EPOCH: 20
  MAX_ITER: 64000
  MOMENTUM: 0.9
  NESTEROV: False
  NUM_WORKS: 8
  OPTIMIZER: SGD
  SHUFFLE: True
  START_ITER: 0
  STEPS: (32000, 48000)
  WARMUP_FACTOR: 0.001
  WARMUP_ITERS: 1000
  WARMUP_METHOD: linear
  WEIGHT_DECAY: 0.0005
