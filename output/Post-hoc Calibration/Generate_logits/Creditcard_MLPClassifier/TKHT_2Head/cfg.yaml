DATASET:
  DATA_PATH: Generate_logits_datasets/Creditcard_MLPClassifier.p
  SCENARIOS: Generate_logits
EVALUATE:
  METHOD_list: ['ECE_with_equal_mass', 'ICE_smooth', 'ICE_soft', 'ICE_strong', 'CECE', 'MSECE', 'WSECE', 'RBECE']
MODEL:
  DEVICE: cuda:0
  JUST_EVAL: False
  META_ARCHITECTURE: TKHT_2Head
  NUM_CLASS: 2
  OUTPUT_DIR: output/Post-hoc Calibration/Generate_logits/Creditcard_MLPClassifier/TKHT_2Head/
  PREWEIGHT: 
  PRE_WEIGHT: False
SEED: 20
SOLVER:
  BASE_LR: 0.01
  BATCHSIZE: 1000
  BETA: (0.9, 0.999)
  CLR_STEPS: 2000
  GAMMA: 0.1
  LR_SCHEDULER_NAME: Step_Decay
  MAX_EPOCH: 500
  MAX_ITER: 64000
  MOMENTUM: 0.9
  NESTEROV: False
  NUM_WORKS: 20
  OPTIMIZER: SGD
  START_ITER: 0
  STEPS: (250,)
  WARMUP_FACTOR: 0.001
  WARMUP_ITERS: 1000
  WARMUP_METHOD: linear
  WEIGHT_DECAY: 0.0
